<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chris Fiorino - Full Stack Software Engineer</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <section class="body-wrap">
      <header class="header">
        <div class="header-container">
          <div class="column header-left">
            <img src="img/udacity.png" alt="Udacity Logo"> 
          </div>
          <div class="column header-right upper">
            <h1 class="name">Chris Fiorino</h1>
            <h4 class="title">Full Stack Engineer</h4>
          </div>
        </div>
        <hr class="line">
      </header>
      <section class="main-section">
        <div class="main-img-container">
          <div class="main-img">
            <img src="img/webdev.jpg" alt="Web Developement">
          </div>
        </div>
        <div class="featured-work">
          <div class="section-title"><p>Featured Work</p></div>
        </div>
        <div class="article-row">
          <article class="three-column">
            <a href="https://github.com/chrisfio/Movie_Website_Udacity">
              <div class="article-img"><img src="img/moviewebsite.png" alt="Movie Website"></div>
              <h3 class="article-title upper">Movie Website</h3>
              <p class="url">https://github.com/chrisfio/Movie_Website_Udacity</p>
            </a>
          </article>
          <article class="three-column">
            <a href="https://github.com/chrisfio/personalsite">
              <div class="article-img"><img src="img/personalsite.png" alt="Personal Website"></div>
              <h3 class="article-title upper">Personal Website</h3>
              <p class="url">https://github.com/chrisfio/personalsite</p>
            </a>
          </article>
          <article class="three-column" id="portfolio">
            <a href="https://github.com/chrisfio/">
              <div class="article-img"><img src="img/portfolio.png" alt="Portfolio"></div>
              <h3 class="article-title upper">Portfolio</h3>
              <p class="url">https://github.com/chrisfio/</p>
            </a>
          </article>
        </div>
      </section>
    </section>
  </body>
</html>
